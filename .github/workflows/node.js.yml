name: Publish Package

on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build package
        run: npm run build:npm

      - name: Publish Package
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish

